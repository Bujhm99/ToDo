{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1 class="display-4 text-center my-5">Tags List</h1>
    <div class="text-center mb-4">
      <a href="{% url 'to_do:tag-create' %}" class="btn btn-dark">Create</a>
    </div>
    {% if tag_list %}
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>

            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
            <tr>

              <td>{{ tag.name }}</td>
              <td><a href="{% url 'to_do:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a></td>
              <td><a href="{% url 'to_do:tag-delete' pk=tag.id %}" class="btn btn-dark">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-warning" role="alert">
        There are no tags.
      </div>
    {% endif %}
  </div>
{% endblock %}
